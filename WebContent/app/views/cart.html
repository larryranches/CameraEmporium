<div id="emptyCart" ng-show="isCartEmpty()">
	<br>
	<h3>Your shopping cart is empty </h3> <br>
	<button class="button-primary" ng-click="sendHome()">Go Back to Camera Listing!</button>
</div>
<div id="cartListing" ng-show="!isCartEmpty()">
	<h2>Shopping Cart</h2>
	<div id="cartList">
		<table id="tblCartList">
			<thead>
				<tr>
					<th>Item</th>
					<th>Brand</th>
					<th>Model</th>
					<th>Price</th>
					<th>Qty</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="product in cartList">
					<td><img id="productImg" ng-src="productimages/{{ product.image }}" /></td>
					<td>{{ product.name }}</td>
					<td>{{ product.vendorModel }}</td>
					<td ng-init="itemTotal = product.retail * product.qty;">${{itemTotal.toFixed(2);}} </td>
					<td>{{ product.qty }}</td>
					<td>
						<button ng-click="deleteItem(cartList, $index)"><i class="fa fa-times"></i>Remove</button>
					</td>
				</tr>
			</tbody>
		</table>
		<div id="totals">
			<div>Shipping: $5.00</div>
			<div>Sales Tax (8%): {{ taxTotal.toFixed(2) }}</div>
			<div id="totalAmount">Total: ${{ totalAmount()  }}</div>
			<button class="button-primary" ng-click="checkoutNow()">Checkout Now <i class="fa fa-credit-card fa-2x"></i> </button>
		</div>
	</div>
</div>
